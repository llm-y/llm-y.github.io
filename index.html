<!DOCTYPE html>
<html lang="id" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLM-Y — Solusi LLM untuk Akademisi</title>
  <meta name="description" content="LLM-Y membantu akademisi menulis artikel ilmiah dan membuat kode, lengkap dengan fitur Why? untuk penjelasan jawaban." />
  <meta name="keywords" content="LLM-Y, Akademisi, Artikel Ilmiah, Kode, Brain Decoding, Template, Responsive, Vanilla JS, HTML, CSS" />
  <meta name="color-scheme" content="dark light">

  <!-- Open Graph -->
  <meta property="og:title" content="LLM-Y — Solusi LLM untuk Akademisi" />
  <meta property="og:description" content="Asisten AI untuk akademisi dalam menulis artikel ilmiah dan membuat kode, dilengkapi fitur Why?" />
  <meta property="og:image" content="https://ll.my.id/llmy.jpg" />
  <meta property="og:url" content="https://ll.my.id" />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="LLM-Y — Solusi LLM untuk Akademisi" />
  <meta name="twitter:description" content="Asisten AI untuk menulis artikel ilmiah dan menyusun kode dengan fitur Why?" />
  <meta name="twitter:image" content="https://ll.my.id/llmy.jpg" />

  <style>
    :root{
      --bg: #0b1020;
      --bg-soft: #0f1428;
      --surface: #121a33;
      --text: #e8ecf6;
      --muted: #a6b0cf;
      --brand: #6ae8ff; /* accent */
      --brand-2:#8b5cf6; /* secondary */
      --ok: #22c55e; --warn:#f59e0b; --err:#ef4444;
      --ring: rgba(106,232,255,.45);
      --shadow: 0 8px 30px rgba(0,0,0,.35);
      --radius-xl: 18px; --radius-lg:14px; --radius:12px;
      --maxw: 1120px;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7f8fc; --bg-soft:#f2f4fb; --surface:#ffffff; --text:#0f1428; --muted:#4b587a; --ring:rgba(139,92,246,.25); --shadow:0 6px 24px rgba(2,6,23,.08); }
    }
    *{ box-sizing:border-box }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--text); font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Noto Sans", Arial, sans-serif; }
    a{ color:inherit; text-decoration:none }
    .container{ width:100%; max-width:var(--maxw); margin-inline:auto; padding: 0 20px; }

    /* Header */
    header.site{
      position:sticky; top:0; z-index:50;
      background: linear-gradient(180deg, rgba(10,12,24,.9), rgba(10,12,24,.65) 70%, rgba(10,12,24,0));
      -webkit-backdrop-filter: blur(8px); backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(148,163,184,.15);
    }
    .nav{ display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 0; }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.3px }
    .logo{
      width:36px; height:36px; border-radius:10px;
      background: conic-gradient(from 220deg at 50% 50%, var(--brand), var(--brand-2) 55%, var(--brand) 100%);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.08), 0 8px 24px rgba(139,92,246,.35);
    }
    nav a{ opacity:.9; padding:8px 10px; border-radius:10px }
    nav a:hover{ background: rgba(139,92,246,.12) }
    .cta-btn{
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color:#0b1020; font-weight:700; padding:10px 14px; border-radius:12px; border:0; cursor:pointer;
      box-shadow: 0 8px 32px rgba(139,92,246,.35), inset 0 0 0 1px rgba(255,255,255,.25);
    }
    .cta-btn:focus{ outline:2px solid var(--ring); outline-offset:2px }

    /* Hero */
    .hero{
      position:relative; isolation:isolate; padding: 72px 0 32px; overflow:hidden;
    }
    .hero::before{
      content:""; position:absolute; inset:-10% -20% auto; height:420px; z-index:-1;
      background:
        radial-gradient(800px 220px at 20% 30%, rgba(106,232,255,.18), transparent 70%),
        radial-gradient(800px 240px at 80% 20%, rgba(139,92,246,.18), transparent 70%);
      filter: blur(20px);
    }
    .hero-grid{ display:grid; grid-template-columns: 1.1fr .9fr; gap:28px; align-items:center }
    .hero h1{ font-size: clamp(28px, 4.5vw, 48px); line-height:1.1; margin: 0 0 12px; }
    .hero p.lead{ font-size: clamp(16px, 2.2vw, 19px); color:var(--muted); margin:0 0 22px }
    .hero-card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(148,163,184,.18);
      border-radius: var(--radius-xl); padding:20px; box-shadow: var(--shadow);
    }

    .pill{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background: rgba(106,232,255,.15); color:#d9fbff; font-weight:600; font-size:12px; letter-spacing:.3px; text-transform:uppercase }

    .actions{ display:flex; gap:12px; flex-wrap:wrap }
    .ghost{ border:1px solid rgba(148,163,184,.35); background:transparent; color:var(--text); padding:10px 14px; border-radius:12px; }

    /* Features */
    .section{ padding: 56px 0 }
    .section h2{ font-size: clamp(22px, 3.6vw, 34px); margin:0 0 8px }
    .muted{ color:var(--muted) }
    .grid{ display:grid; grid-template-columns: repeat(3, 1fr); gap:18px }
    .card{ background:var(--surface); border: 1px solid rgba(148,163,184,.18); border-radius:var(--radius-xl); padding:18px; box-shadow:var(--shadow) }
    .card h3{ margin:4px 0 6px; font-size:18px }
    .chip{ display:inline-block; font-size:12px; padding:3px 8px; border-radius:999px; border:1px solid rgba(148,163,184,.25); color:var(--muted) }

    /* How */
    .steps{ display:grid; grid-template-columns: repeat(3,1fr); gap:16px; counter-reset: step }
    .step{ background:var(--surface); border:1px solid rgba(148,163,184,.18); border-radius:var(--radius-lg); padding:16px }
    .step::before{ counter-increment: step; content: counter(step); display:inline-grid; place-items:center; width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg, var(--brand), var(--brand-2)); color:#0b1020; font-weight:800; margin-right:8px }

    /* Demo */
    .demo{ display:grid; grid-template-columns: 1.05fr .95fr; gap:18px }
    .panel{ background:var(--surface); border:1px solid rgba(148,163,184,.18); border-radius:var(--radius-xl); padding:16px; box-shadow:var(--shadow) }
    label{ display:block; font-weight:600; margin: 0 0 6px }
    textarea, select, input[type="text"] {
      width:100%; background:#090f20; color:var(--text); border:1px solid rgba(148,163,184,.25); border-radius:12px; padding:12px; min-height:116px; resize:vertical;
    }
    @media (prefers-color-scheme: light){ textarea, select, input[type="text"]{ background:#fff } }
    .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap }
    .row .grow{ flex:1 }
    .btn{ display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid rgba(148,163,184,.35); background:transparent; color:var(--text); cursor:pointer }
    .btn.primary{ border:0; background:linear-gradient(135deg, var(--brand), var(--brand-2)); color:#0b1020; font-weight:800 }
    .btn:focus{ outline:2px solid var(--ring); outline-offset:2px }

    .answer{ background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid rgba(148,163,184,.18); border-radius:var(--radius-lg); padding:14px; margin-top:10px }
    .answer h4{ margin:0 0 6px }
    .tools{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px }

    /* Why? Drawer */
    .drawer{ position: fixed; top:0; right:-420px; width: min(420px, 92vw); height:100dvh; background:var(--surface); border-left:1px solid rgba(148,163,184,.25); box-shadow: -12px 0 40px rgba(0,0,0,.35); transition: right .35s ease; z-index:80; display:flex; flex-direction:column; }
    .drawer.open{ right:0 }
    .drawer header{ display:flex; align-items:center; justify-content:space-between; padding:12px 14px; border-bottom:1px solid rgba(148,163,184,.2) }
    .drawer .content{ padding:14px; overflow:auto }
    .explain{ display:grid; gap:10px }
    .explain .ex{ background: #0b132e; border:1px solid rgba(148,163,184,.2); border-radius:12px; padding:12px }
    @media (prefers-color-scheme: light){ .explain .ex{ background:#fff } }
    .ex h5{ margin:0 0 6px; font-size:14px }
    .kbd{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:12px; padding:2px 6px; border-radius:6px; background: #0b132e; color:#d7e4ff; border:1px solid rgba(148,163,184,.25) }

    /* FAQ */
    details{ background:var(--surface); border:1px solid rgba(148,163,184,.18); border-radius:var(--radius); padding:12px }
    summary{ cursor:pointer; font-weight:600 }

    /* Footer */
    footer{ margin: 48px 0 24px; color:var(--muted); font-size:14px }

    /* Responsive */
    @media (max-width: 960px){ .hero-grid, .grid, .steps, .demo{ grid-template-columns: 1fr } .hero{ padding-top:48px } }
  </style>
</head>
